<div class="container mt-5">
  <form>
    <div class="form-group ">
      <input [(ngModel)]="user_name" type="text" class="form-control input-field" id="username" name="username" placeholder="Please enter your email" required>
    </div>

    <div class="form-group">
      <input [(ngModel)]="user_password" type="password" class="form-control input-field" id="password" name="password" placeholder="Please enter your password" required>
    </div>

    <div class="footer" >

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <div>
        <a href="#">Forgot password?</a>
      </div>

    </div>


    <button (click)="on_login()" class="btn btn-primary sign_in_button ">Sign In</button>
  </form>
</div>
