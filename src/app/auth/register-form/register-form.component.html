<div class="container mt-5">
  <form>

    <div class="row" >
      <div class="form-group col ">
        <input type="text" class="form-control input-field" id="username" name="username" placeholder="Username" required>
      </div>

      <div class="form-group col">
        <input type="text" class="form-control input-field" id="company_name" name="company_name" placeholder="Company Name" required>
      </div>
    </div>

    <div class="row" >
      <div class="form-group col ">
        <input type="text" class="form-control input-field" id="firstname" name="username" placeholder="Your first name" required>
      </div>

      <div class="form-group col">
        <input type="text" class="form-control input-field" id="lastname" name="password" placeholder="Your last name" required>
      </div>
    </div>

    <div class="form-group ">
      <select  class="form-control input-field" id="remember" name="remember" >
        <option value="" disabled selected style="color:grey"> Please select your company type ... </option>
        <option *ngFor="let type of company_types" value="{{type.oragnization_type_ID}}">{{type.oragnization_type_label}}</option>
      </select>
    </div>

    <div class="form-group ">
      <input type="password" class="form-control input-field" id="firstname" name="username" placeholder="Enter your password" required>
    </div>

    <div class="form-group ">
      <input type="password" class="form-control input-field" id="firstname" name="username" placeholder="Confirm your password" required>
    </div>

    <button type="submit" class="btn btn-primary sign_in_button my-3">Register</button>
  </form>
</div>
