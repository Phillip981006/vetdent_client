<div class="container p-2 filterConsultPanel" >
  <div class="row">
    <div class="col"></div>
    <div class="col-3 " >
      <h5>Consultations</h5>
    </div>

    <div class="col"></div>
    <div class="col-2">
      <div class="dropdown">
        <img style="width: 30px;" src="../../../assets/icon/filter_alt.svg" type="button" class="icon dropdown-toggle" data-bs-toggle="dropdown">
        <ul class="dropdown-menu">
          <div class="form-check">

            <div class="container" >
              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
              <label class="form-check-label">All</label>
            </div>

            <div class="container" >
              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
              <label class="form-check-label">zoo inc</label>
            </div>

            <div class="container" >
              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
              <label class="form-check-label">Libralex</label>
            </div>


          </div>


        </ul>
      </div>
    </div>

  </div>
</div>


<div class="container pt-3 consultPanel" *ngFor="let consult of consultations" >

  <div class="row  " >
    <div class="col-3 timeRow" >
      <p>{{consult.createdAt}}</p>
    </div>

    <div class="col reasonMsg">
      <p>{{consult.reason}}</p>
    </div>
  </div>

  <div class="row messageRow mt-2 " >
    <div class="col" >
      <p class="consult_message" >{{consult.last_message}}</p>
    </div>
    <div class="col-2" >
      <p class="consult_message_time" >{{consult.message_created_at}}</p>
    </div>
    <div class="col-3" >
      <p class="consultStatus">Finalized</p>
    </div>
  </div>

</div>
