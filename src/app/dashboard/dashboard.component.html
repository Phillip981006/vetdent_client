
<header id="header" class="fixed-top" *ngIf="access_blocks_location_1.length > 0" >
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="#hero">VetDent International</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav  id="navbar" class="navbar">
            <ul>
              <li *ngFor="let block of access_blocks_location_1"><a class="nav-link scrollto active" href="{{block.path}}">{{block.blockLabel}}</a></li>


                <li><a class="getstarted scrollto" routerLink="login_register">Login/Register</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->


    </div>
</header><!-- End Header -->

<div class="container-fluid menu_bar">
  <div class="row">
    <div class="col-10"></div>
    <div class="col" >
      <div class="dropdown m-2 " *ngIf="access_blocks_location_2.length > 0">
        <img src="../../assets/icon/person.png" type="button" class="dropdown-toggle profile_icon" data-bs-toggle="dropdown">


        <ul class="dropdown-menu">
          <li *ngFor="let block of access_blocks_location_2" ><a class="dropdown-item" routerLink="{{block.path}}">{{block.blockLabel}}</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()" >Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
